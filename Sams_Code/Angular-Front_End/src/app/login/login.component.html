<div class="container-fluid col-lg-12">
    <div class="jumbotron"> Hello, please note:
       <li>
            Because this app is under-development, just click the submit button to see the navbar.
         
    </li> 
    <li>
            Auth-guards are currently commented, so you can also type directly into the URL to navigate.
        
    </li>   
    </div>
    <form class="form-container col-lg-10" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
            <input type="text"  formControlName="userName" name="userName" class="form-control" placeholder="username" required/>
            <br>
            <input type="text"  formControlName="userPassword" name="userPassword" class="form-control" placeholder="password" required/>
            <br>
            
            <input type="submit" value="Login" class="form-control btn btn-primary col-lg-3"/> 
        </div>
        </form>
        </div>
