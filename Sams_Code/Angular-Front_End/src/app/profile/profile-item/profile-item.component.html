<hr>
<br>
<div *ngIf="!profile" class="col-lg-6">
    No profile found.
</div>
<div class="card col-lg-12" (click)="navigateTo(profile.username)">
    <div class="card-body row">
    <div class="col-lg-4">
        <img style="height: 200px; width:200px;" src="{{profile.imageUrl}}" alt="">
    </div>
<div class="col-lg-8">
    <p>{{profile.username}}</p>

</div>
        
    </div>
</div>
