<div class="container-fluid col-lg-12">
    <div class="row col-lg-12" style="display:inline-block;">
        <div class="col-lg-12" style="display:inline-block;">
            <div class="card">
               <div class="card-title">
                    <!-- <p>User ID: {{profile.userId}} </p> -->
                    <p> {{profile.userName}} </p>
            </div> 
                <div class="card-body">
                    <img [src]="image" alt="" class="rounded-circle" style="width: 200px; height: 200px;">
                    <p> {{profile.fName}}</p>
                    <p> {{profile.lName}}</p>
                    <p> {{profile.email}}</p> 
            
                </div>
            </div>

        </div>
        <div class="col-lg-12">
            <app-post [post]="post" *ngFor="let post of posts"></app-post>
        </div>
    </div>
</div>
