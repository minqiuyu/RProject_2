<div class="container-fluid col-lg-12">
    <div class="row">
        <div class="col-lg-4">
            <div class="card">
               <div class="card-title">
                    <p> {{profile.userName}}'s profile </p>

            </div> 
                <div class="card-body">
                    <!-- <img src="{{profile.imageUrl}}" alt=""> -->
                    <p> {{profile.fName}}</p>
                    <p> {{profile.lName}}</p>
                    <p> {{profile.email}}</p> 
            
                </div>
            </div>

        </div>
        <div class="col-lg-6">
            <app-post [post]="post" *ngFor="let post of posts"></app-post>
        </div>
    </div>
</div>
