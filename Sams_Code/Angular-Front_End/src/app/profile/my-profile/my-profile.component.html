<div class="container-fluid" *ngIf="!myProfile">
    <h3> Fetching your profile...</h3>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>

</div>

<div class="container-fluid" *ngIf="myProfile">
    <div class="container-fluid col-lg-12">
        <div class="">
            <div class="col-lg-12">
                <div class="card">
                   <div class="card-title">
                        <p> {{myProfile.userName}}'s profile </p>
    
                </div> 
                    <div class="card-body">
                        <img style="height: 300px; width:300px;" [src]="image" alt="your profile image">
                        <p> {{myProfile.fName}}</p>
                        <p> {{myProfile.lName}}</p>
                        <p> {{myProfile.email}}</p> 
                
                    </div>
                    <div class="card-footer">
                        <label class="btn btn-default">

                            <input type="file" (change)="selectFile($event)">
                        </label>
                        <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
                    </div>
                </div>
    
            </div>
            <div class="col-lg-12">
                <app-post [post]="post" *ngFor="let post of myPosts"></app-post>
            </div>
        </div>
    </div>
        
</div>
