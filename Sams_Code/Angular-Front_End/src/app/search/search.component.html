    <div class="container-fluid col-lg-12">
        <div class="jumbotron">
            This is a template driven form.
        </div>
        <div class="row form-row">

            <div class="col-lg-8 form-container">
                <form (ngSubmit)="searchForProfile()" [formGroup]="searchForm">
                    <select formControlName='searchCategory' name="searchBy" id="" [(ngModel)]= "searchBy" required ngNativeValidate>
                        <option value="" selected disabled hidden>Choose an option</option>
                        <option value="username">username</option>
                        <option value="email">email</option>
                        <option value="firstName">first name</option>
                        <option value="lastName"> last name</option>
                        
                        
                    </select>
                    <span class="help-block alert alert-warning"
                    *ngIf="!searchForm.get('searchCategory').valid && searchForm.get('searchCategory').touched">Please select an option.</span>
                    <input formControlName='searchedTerm' type="text" [(ngModel)] = "searchTerm" name="searchTerm" class="form-control" placeholder="Search here"   required>
                    <span class="help-block alert alert-warning" 
                    *ngIf="!searchForm.get('searchedTerm').valid && searchForm.get('searchedTerm').touched">Please enter valid search criteria.</span>
                    <br>
                    <input type="submit" class="form-control btn btn-primary col-lg-3" [disabled]="!searchForm.valid || searchForm.pristine"> 
                </form>
                <br>
                

                
                <div *ngIf="!noneFound">
                    <app-profile-item [profile]="p" *ngFor="let p of foundProfiles"></app-profile-item>
                    
                </div>
                <div class="col-lg-6" *ngIf="noneFound">
                    No profiles found.
                </div>
            </div>
        </div>
    </div>
