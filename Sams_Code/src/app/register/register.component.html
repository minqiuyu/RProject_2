<div class="jumbotron">
    Register below 
    <li> This is a reactive form, configured in the .ts file differently from the usual forms we make.</li>
    <li> There are still inputs to add for this page.</li>
</div>
<div class="col-lg-8">
    <form [formGroup]='registerForm' (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="">Username</label>
            <input formControlName="username" type="text" class="form-control">
        </div>
        <span class="help-block alert alert-danger" 
        *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched">Required field. Minimum length of 6 required</span>
        <div class="form-group">
            <label for="">Email</label>
                <input formControlName="email" type="text" class="form-control">
                <br>
                <span class="help-block alert alert-danger" 
                *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">Please enter a valid email</span>
          
            </div>
            <!-- <div class="form-group">
                    <input [formControlName]="username" type="text" class="form-control">
                </div> -->
                <label for=""> Gender
                    </label>
            <div class="radio" *ngFor="let gender of genders">
                        <input type="radio"
                        name="gender"
            formControlName='gender'
                        [value]="gender">
                        {{ gender }}
                </div>
                <!-- <div [formArrayName]='hobbies'>
                    <h4>Add some of your hobbies</h4>
                    <button class="btn btn-success" (click)="onAddHobby()">
                        Add hobby
                    </button>
                    <div class="form-group"
                    *ngFor="let hobbyControl of registerForm.get('hobbies').controls; let i = index">
                    <input type="text" class="form-control" [formControlName]="i">
                    
                </div>
            </div> -->
                <input type="submit" class='btn btn-primary' [disabled]="registerForm.invalid">
    </form>

</div>
